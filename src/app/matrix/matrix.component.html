
<h4>Current turn</h4>
<div class="box" [class.bg-yellow]="currentMove == 'yellow'"></div>
<div class="box" [class.bg-green]="currentMove == 'green'"></div>
<div class="box" [class.bg-red]="currentMove == 'red'"></div>
<div class="box" [class.bg-blue]="currentMove == 'blue'"></div>
<div class="row">
    currentMove = this.striker[0];
 <label for="">currentPosition : {{currentPosition}}</label>
 <label for="">currentMove : {{currentMove}}</label>
 <label for="">strikerMover : {{strikerMover}}</label>
</div>
<button (click)="backwardMove()"> back </button>
   <button (click)="forwardMove()"> forwad </button>



<div class="row">
   <div *ngFor="let row of ludoArray">
        <div class="box" [class.stamp]="row.stamp" > {{row.pos}}</div>
        <div class="box" [class.stamp]="row.stamp" [class.bg-red]="row.red"> {{row.pos}}</div>
        <div class="box" [class.stamp]="row.stamp" [class.bg-yellow]="row.yellow"> {{row.pos}}</div>
        <div class="box" [class.stamp]="row.stamp" [class.bg-green]="row.green"> {{row.pos}}</div>
        <div class="box" [class.stamp]="row.stamp" [class.bg-blue]="row.blue"> {{row.pos}}</div>
   </div>
</div>
